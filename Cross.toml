[target.aarch64-unknown-linux-gnu]
image = "bitsyai/cross-rs:aarch64-unknown-linux-gnu-22.04"
xargo = false

[target.armv7-unknown-linux-gnueabihf]
image = "bitsyai/cross-rs:armv7-unknown-linux-gnueabihf-22.04"
xargo = false

[target.x86_64-unknown-linux-gnu]
xargo = false
pre-build = ["curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash", "nvm use v16"]

[build.env]
passthrough = [
    "RUST_BACKTRACE",
    "RUST_LOG",
    "CARGO_MANIFEST_DIR",
    "OUT_DIR"
]